<!DOCTYPE html>
<html lang="en">
<fragment th:replace="~{head/head}"></fragment>
    <body>
        <fragment th:replace="~{component/navigation/main-navigation}"></fragment>
      <form th:action="@{/signup}" th:object="${userRegistration}" method="post">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}">
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}">
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    
</body>
</html>
